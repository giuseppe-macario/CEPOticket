<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Invia ticket</title>
  <link rel="manifest" href="manifest.json">
  
  <script src="script.js"></script>
    <style>
      body { font-family: sans-serif; padding: 2rem; }
      form { max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 1rem; }
      input, textarea, button { padding: 0.5rem; font-size: 1rem; }
    </style>
  </head>
  
  <body>
    <h1>Nuovo ticket</h1>
    <form action="https://formspree.io/f/xblgaron" method="POST">
      <input type="email" name="email" placeholder="Mittente" required>
      <input type="text" name="subject" placeholder="Titolo della segnalazione" required>
      <textarea name="message" rows="5" placeholder="Descrivi il problema" required></textarea>
      <button type="submit">Invia</button>
    </form>
  </body>
</html>
